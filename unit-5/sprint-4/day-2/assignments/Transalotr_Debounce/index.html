<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate As you Go</title>
    <link rel="stylesheet" href="./index.css"></link>
</head>
<body>
    <header>Translate as you Go</header>
    <div id="container">
        <div id="textContainer"><label for="fromlang">Translate From:</label>

<select name="fromlang" id="fromlang">
    <option value="hi">Hindi</option>
    <option value="en">English</option>
    <option value="de">German</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="zh">Chinese</option>
    <option value="ja">Japanese</option>
    <option value="it">Italian</option>
    <option value="ru">Russian</option>
    <option value="ar">Arabic</option>
    <option value="nl">Dutch</option>
    <option value="ko">Korean</option>
    <option value="el">Greek</option>
    <option value="pl">polish</option>
</select>
<br>
<textarea id="fromtext" name="fromtext" rows="8" cols="50"  oninput="translate_App(translate,500)">
    
</textarea>
        </div>

        <div id="textContainer"><label for="tolang">Translate To:</label>

            <select name="tolang" id="tolang">
              <option value="hi">Hindi</option>
              <option value="en">English</option>
              <option value="de">German</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="zh">Chinese</option>
              <option value="ja">Japanese</option>
              <option value="it">Italian</option>
              <option value="ru">Russian</option>
              <option value="ar">Arabic</option>
              <option value="nl">Dutch</option>
              <option value="ko">Korean</option>
              <option value="el">Greek</option>
              <option value="pl">polish</option>
            </select>
            <br>
            <textarea id="totext" name="totext" rows="8" cols="50">
    
                </textarea>
                    </div>
    </div>

</body>
</html>
<script src="index.js"></script>
