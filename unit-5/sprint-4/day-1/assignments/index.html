<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./Stylesheet/nav.css">
    <link rel="stylesheet" href="./Stylesheet/randomData.css">
    
</head>
<body>
    <header id="navbar"></header>
    <div id="parent_div"></div>
</body>

</html>
<script type="module">

import {nav,getData,displayRandomData} from "./src/modules.js";

nav().then((res)=>{
    document.getElementById("navbar").innerHTML=res;
         let r=generateRandomLetter();
        var url=`https://www.themealdb.com/api/json/v1/1/search.php?f=${r}`;
    var data=getData(url);
   
    data.then((data)=>{
        console.log(data);
        var parent=document.getElementById("parent_div");
   displayRandomData(data,parent);
    });
    });

    function generateRandomLetter() {
  const alphabet = "abcdefghijklmnopqrstuvwxyz"

  return alphabet[Math.floor(Math.random() * alphabet.length)]
}


</script>
