<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Management</title>
  <style>
      /* Write all necessery css here  */
  </style>
</head>

<body>
  <div id="create">
    <h1>Add Products in Inventory</h1>
    <form>
      <input placeholder="Product Name" id="name" type="text" value=""/>
      <select id="category">
        <option value="">Product Catagory</option>
        <option value="Grocery">Grocery</option>
        <option value="Electronics">Electronics</option>
        <option value="Fashion">Fashion</option>
        <option value="Home Appliances">Home Appliances</option>
      </select>
      <input type="text" id="brand" placeholder="Brand" value=""/>
      <input placeholder="Product Price" id="price" type="number" value=""/>
      <select id="deliveredBy">
        <option value="">Delivered By</option>
        <option value="Plane">Plane</option>
        <option value="Ship">Ship</option>
        <option value="Delivery Van">Delivery Van</option>
      </select>
      <input type="submit" value="Add Inventory" />
    </form>
  </div>
  <!-- This is the h1 tag for showing the total price  -->
  <h1 id="total-price">Total Price:- 0</h1>
  <table>
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Catagory</th>
        <th>Brand</th>
        <th>Price</th>
        <th>Delivered By</th>
        <th>Price Segment</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <!-- Here you will append the data as tr-td when the form gets submitted  -->
    </tbody>
  </table>
</body>
<script>
    document.querySelector("form").addEventListener("submit",doctors);
    var sum=0;
function doctors()
{
  event.preventDefault();
  var Pname=document.getElementById("name").value;
  var Pcat=document.getElementById("category").value;
  var Pbrand=document.getElementById("brand").value;
  var DPrice=document.getElementById("price").value;
  var Deliv=document.getElementById("deliveredBy").value;
  
  if(Pname=="" ||Pcat=="" ||Pbrand=="" ||DPrice=="" ||Deliv=="")
  {
    alert("Fill all input fields");
  }

  sum=sum+DPrice;
  document.getElementById("total-price").textContent="Total Price:-"+sum;
  
var tr= document.createElement("tr");
var td1=document.createElement("td");
td1.textContent=Pname;

var td2=document.createElement("td");
td2.textContent=Pcat;

var td3=document.createElement("td");
td3.textContent=Pbrand;

var td4=document.createElement("td");
td4.textContent=DPrice;

var td5=document.createElement("td");
td5.textContent=Deliv;

var td6=document.createElement("td");
if(price>1000)
{
  td6.textContent="Expensive";
}
else{
  td6.textContent="Not-Expensive";
}

var td7=document.createElement("td");
td7.textContent="Delete";
td7.addEventListener("click",deleteEntry);

tr.append(td1,td2,td3,td4,td5,td6,td7);
document.querySelector("tbody").append(tr);
}

function deleteEntry(){
  event.target.parentNode.remove();
}

</script>

</html>
