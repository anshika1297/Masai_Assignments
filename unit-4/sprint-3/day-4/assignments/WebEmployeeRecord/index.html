<!DOCTYPE html>
<html>
  <head>
    <title>Masai Employee Records</title>
  </head>
  <body>
    <!-- Use this form for taking the inputs  -->
    <form>
      <input placeholder="Name" type="text" id="name" value=""/>
      <input placeholder="Employee ID" type="text" id="employee_id" value="" />
      <select id="department">
        <option value="">Select Department</option>
        <option value="HR">HR</option>
        <option value="Finance">Finance</option>
        <option value="Engineering">Engineering</option>
      </select>
      <input placeholder="Experience" type="number" id="experience" value=""/>
      <input placeholder="Email" type="email" id="email" value="" />
      <input placeholder="Mobile No." type="number" id="mobile" value=""/>
      <input type="submit" value="Submit" />
    </form>

    <!-- Use this select tag for filtering  -->
    <select id="filter">
      <option value="">Select Department</option>
      <option value="HR">HR</option>
      <option value="Finance">Finance</option>
      <option value="Engineering">Engineering</option>
    </select>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Employee ID</th>
          <th>Department</th>
          <th>Experience in Years</th>
          <th>Email</th>
          <th>Mobile No</th>
          <th>Role</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <!-- Append Rows here using JS & DOM  -->
      </tbody>
    </table>
  </body>
  <script>
document.querySelector("form").addEventListener("submit",doctors);
function doctors()
{
  event.preventDefault();
  var Ename=document.getElementById("name").value;
  var EID=document.getElementById("employee_id").value;
  var Dept=document.getElementById("department").value;
  var Eexp=document.getElementById("experience").value;
  var Eemail=document.getElementById("email").value;
  var Emob=document.getElementById("mobile").value;

var tr= document.createElement("tr");
var td1=document.createElement("td");
td1.textContent=Ename;

var td2=document.createElement("td");
td2.textContent=EID;

var td3=document.createElement("td");
td3.textContent=Dept;

var td4=document.createElement("td");
td4.textContent=Eexp;

var td5=document.createElement("td");
td5.textContent=Eemail;

var td6=document.createElement("td");
td6.textContent=Emob;
var td7=document.createElement("td");

if(Eexp>5)
{
  td7.textContent="Senior";
}
else if(Eexp<=1){
  td7.textContent="Fresher";
}
else if(2<=Eexp<=5)
{
  td7.textContent="Junior";
}

var td8=document.createElement("td");
td8.textContent="Delete";
td8.addEventListener("click",deleteEntry);

tr.append(td1,td2,td3,td4,td5,td6,td7,td8);
document.querySelector("tbody").append(tr);
}

function deleteEntry(){
  event.target.parentNode.remove();
}

  </script>
</html>
