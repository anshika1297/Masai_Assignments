<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <h1>BMI Calculator</h1>
    <input placeholder="Height" type="number" id="height" value="" />
    <input placeholder="Weight" type="number" id="weight" value=""/>
    <button id="calculate">Calculate</button>
    <h1>
      Your BMI is:- <span id="bmi"></span>, that means you are
      <span id="status"></span>
    </h1>
  </body>
  <script>
    document.getElementById("calculate").addEventListener("click", CalBMI);
    function CalBMI(){
      var hgt=document.getElementById("height").value;
      var wght=document.getElementById("weight").value;
      var BMI= wght/(hgt*hgt);
      console.log(BMI)
      document.getElementById("bmi").textContent = BMI.toFixed(1);
      if(BMI<18.5)
      {
        document.getElementById("status").textContent = "UnderWeight";

      }
      else if(BMI>= 18.5 && BMI <= 24.9)
      {
        document.getElementById("status").textContent = "Normal Weight";
        
      }
      else if(BMI>= 25 && BMI <= 29.9)
      {
        document.getElementById("status").textContent = "Overweight";
        
      }
      else{
        document.getElementById("status").textContent = "Obese";
      }
    }
  </script>
</html>
