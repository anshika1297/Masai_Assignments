<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driving Age</title>
    
  </head>
  <body>
    <input type="text" id="age" value="" placeholder="Enter Your Age"/>
    <button onClick="checkAge()">Check Driving Eligibility</button>
    <p id="status"></p>
    </body>
    </html>

    <script>
 function checkAge(){
    var Getage= document.getElementById("age").value;
   
    if(Getage==18)
    {
        document.getElementById("status").textContent = "You are just old enough to drive in India!";
    }
    else if(Getage>18)
    {
        document.getElementById("status").textContent = "You can drive in India!";
    }
    else{
        document.getElementById("status").textContent = "You can't drive in India";

    }

 }
    </script>
