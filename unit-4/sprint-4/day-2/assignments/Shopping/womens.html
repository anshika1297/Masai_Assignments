function products(){
    womensData.map(function(elem)
    {
        var div=document.createElement("div");

        var img=document.createElement("img");
        img.setAttribute("src",elem.image_url);
        img.setAttribute("alt",elem.name);

        var name=document.createElement("h5");
        name.textContent=elem.name;

        var costBox=document.createElement("div");
        var price=document.createElement("p");
        price.textContent=elem.price;
        
        var cost=document.createElement("p");
        cost.setAttribute("id","cost");
        cost.textContent=elem.strikedoffprice;

        var btn=document.createElement("button");
        btn.innerHTML="Add To Cart"
        btn.addEventListener("click",function(){
            addCart(elem);
        });

        costBox.append(price,cost);
        div.append(img,name,costBox,btn);

        document.getElementById("parent").append(div);
    });
}

var cart=JSON.parse(localStorage.getItem("cart"))||[];

function addCart(product){
    var flag=0;
    cart.map(function(elem)
    {
        if(elem.name===product.name)
        {
            elem.qty++;
            flag++;
        }
    });
if(flag===0){
    cart.push(product);
}
alert("item added to the Cart");
localStorage.setItem("cart", JSON.stringify(cart));
alert("item added to the Cart");
}
