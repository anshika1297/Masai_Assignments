<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Page</title>
    <style>
      /* Write all necessery css here  */
    </style>
  </head>

  <body>
    <button id="store-name">Store name to LS</button>
    <button id="get-name">Get name from LS</button>
    <h1 id="show-name">
      <!-- Here Show the Name  -->
    </h1>

    <button id="store-mob">Store Mobile Num to LS</button>
    <button id="get-mob">Get Mobile Number from LS</button>
    <h1 id="show-mob">
      <!-- Here show the mobile No  -->
    </h1>

    <button id="store-hobbies">Store Hobbies to LS</button>
    <button id="get-hobbies">Get Hobbies from LS</button>
    <h1 id="show-hobbies">
      <!-- Here show the hobbies  -->
    </h1>

    <button id="store-students">Store Students to LS</button>
    <button id="get-students">Get Students from LS</button>
    <h1 id="show-students">
      <!-- Here show students  -->
    </h1>
  </body>
  <script>
    document.querySelector("#store-name").addEventListener("click",function (){
      localStorage.setItem("username", "Masai School");
    });

    document.querySelector("#get-name").addEventListener("click",function (){
      var data=localStorage.getItem("username");
      document.getElementById("show-name").textContent=data;
    });

    document.querySelector("#store-mob").addEventListener("click",function (){
      localStorage.setItem("mobile", "999999999");
    });

    document.querySelector("#get-mob").addEventListener("click",function (){
      var data=localStorage.getItem("mobile");
      document.getElementById("show-mob").textContent=data;
    });

    document.querySelector("#store-hobbies").addEventListener("click",function (){
      var hobbies =["cricket","music"];
      localStorage.setItem("my_hobbies", JSON.stringify(hobbies));
    });

    document.querySelector("#get-hobbies").addEventListener("click",function (){
      var data=JSON.parse(localStorage.getItem("my_hobbies"));
      
      document.getElementById("show-hobbies").textContent=data.join('/');
    });

    document.querySelector("#store-students").addEventListener("click",function (){
    var students =[{"name":"Nrupul",place:"Banglore"},
    {"name":"Prateek",place:"Mumbai"}];
    
      localStorage.setItem("students", JSON.stringify(students));
    });

    document.querySelector("#get-students").addEventListener("click",function (){
      var data=JSON.parse(localStorage.getItem("students"));
      var student=[];
      for(var i=0; i<2;i++)
      {
        student[i]=data[i].name;
      }
      document.getElementById("show-students").textContent=student.join('/');
    });
  </script>
</html>
