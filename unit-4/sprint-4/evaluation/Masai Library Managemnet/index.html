    <div id="create">
      <h1>Library Management System</h1>
      <form>
        <input id="name" placeholder="Book Name" type="text" />
        <input id="author" placeholder="Author Name" type="text" />
        <input id="desc" placeholder="Book Description" type="text" />
        <label for="">Adding Date:-</label>
        <input type="date" id="added"/>
        <select id="category">
          <option value="">Select Category</option>
          <option value="Fiction">Fiction</option>
          <option value="Self Help">Self Help</option>
          <option value="Finance">Finance</option>
        </select>
        <input id="price" placeholder="Book's Price" type="number" />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>

<script>
  var BookList=JSON.parse(localStorage.getItem("book-list"))||[];
document.querySelector("form").addEventListener("submit",addBook);

function addBook(){
 event.preventDefault();
  var bname=document.getElementById("name").value;
  var aname=document.getElementById("author").value;
  var Bdes=document.getElementById("desc").value;
  var Bdate=document.getElementById("added").value;
  var Bcat=document.getElementById("category").value;
  var Bprice=document.getElementById("price").value;

  var obj={
    Book:bname,
    Author:aname,
    Description:Bdes,
    Date:Bdate,
    Category:Bcat,
    Price:Bprice,
  }

  BookList.push(obj);
localStorage.setItem("book-list", JSON.stringify(BookList));
}
  </script>
